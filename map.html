<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100%; width: 100% }
    </style>
    <!-- SAVE API KEY IN A SEPERATE FILE!! -->
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5k5lbiAeixFr-jxt4Oay-IAc0TgSp_To&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
        // these are the points
        // this will need to be a for loop through all of stations.json to get the lats and longs
        // how do i import a file in javascript?

        var myLatlng = new google.maps.LatLng(37.788974, -122.411560);
        var mapOptions = {
          center: new google.maps.LatLng(37.7577,-122.4376),
          zoom: 13
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);

        // To add the marker to the map, use the 'map' property
        // this will also need to be a for loop? It would be nice to get the name
        // of the stations to be the title. Doable?
        var marker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            title:"Hackbright Academy!"
        });
      }

    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
